<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canchas DuocUC: Restablecer contraseña</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ccccccb0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <form class="form" onsubmit="return validarFormulario()">
            <div class="container">
                <h1>Restablecer Contraseña</h1>
                <p>Por favor ingresa la dirección de correo electrónico con la que te registraste.</p>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" placeholder="Ingrese su correo" required>
                <button type="submit" class="submit-button">Restablecer Contraseña</button>
            </div>
        </form>
    </div>
    <script>
        function validarFormulario() {
            const email = document.getElementById("email").value;
            
            // Validar correo electrónico
            if (!isValidEmail(email)) {
                alert("Por favor, ingresa un correo electrónico válido.");
                return false; // Evitar envío de formulario.
            }

            // Enlace para redirigir a contraseña reestablecida si el correo es valido.
            window.location.href = "ContrasenaReestablecida.html";
            return false; 
            // Prevenir el envío del formulario para permitir la redirección
        }

        function isValidEmail(email) {
            // Expresión regular para verificar el formato del correo electrónico.
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
