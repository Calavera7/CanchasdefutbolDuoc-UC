<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canchas DuocUC: Crear Usuario</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ccccccb0;
            margin: 0;
            padding: 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%; 
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccccccb0;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #45a049; 
        }

        a {
            text-decoration: none;
            display: block;
            text-align: center;
            color: #007bff;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .inicio-button {
            text-align: center;
            margin-top: 20px;
        }

        .inicio-button a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .inicio-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="userForm">
        <h1>Crear Usuario</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <label for="carrera">Carrera:</label>
        <input type="text" id="carrera" name="carrera" required>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="duoc">Sede:</label>
        <input type="text" id="duoc" name="duoc" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm_password">Confirmar Contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <input type="submit" value="Crear Usuario">
        <div class="inicio-button">
            <a href="PaginaInicio.HTML">Pagina de Inicio</a>
        </div>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Obtener el formulario
            const form = document.getElementById("userForm");

            // Agregar evento de envío al formulario
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevenir el envío del formulario por defecto

                // Obtener datos del formulario
                const nombre = document.getElementById("nombre").value;
                const apellidos = document.getElementById("apellidos").value;
                const rut = document.getElementById("rut").value;
                const edad = document.getElementById("edad").value;
                const carrera = document.getElementById("carrera").value;
                const email = document.getElementById("email").value;
                const duoc = document.getElementById("duoc").value;
                const password = document.getElementById("password").value;
                const confirm_password = document.getElementById("confirm_password").value;

                // Verificar si el usuario ya existe en el localStorage
                if (localStorage.getItem(email)) {
                    alert("Este usuario ya existe.");
                    return; // Detener la ejecución si el usuario ya existe
                }

                // Verificar si las contraseñas coinciden
                if (password !== confirm_password) {
                    alert("Las contraseñas no coinciden.");
                    return; // Detener la ejecución si las contraseñas no coinciden
                }

                // Crear objeto usuario
                const usuario = {
                    nombre: nombre,
                    apellidos: apellidos,
                    rut: rut,
                    edad: edad,
                    carrera: carrera,
                    email: email,
                    duoc: duoc,
                    password: password
                };

                // Guardar usuario en localStorage
                localStorage.setItem(email, JSON.stringify(usuario));

                // Redirigir a otra página
                window.location.href = "UsuarioListo.html";
            });
        });
    </script>
</body>
</html>
