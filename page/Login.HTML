<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canchas DuocUC: Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            padding: 3%;
            box-shadow: 0 0 10px rgba(173, 6, 6, 0.1);
            background-color: #ffffffab;
            border-radius: 5px;
            position: relative;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccccccb0;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .form-group a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            margin-top: 10px;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .inicio-button {
            text-align: center;
            margin-top: 20px;
            padding-right: 5%;
        }
        .inicio-button button {
            background-color: #4caf61;
            background-image: url(../imagen/duocplazanorte.jpg);
            background-size: 300px;
            position: static;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            
        }
        .inicio-button button:hover {
            background-color: #45a049;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <form> 
            <button type="button" class="btn-close" aria-label="Close"></button>
            <div class="form-group">
                <label for="email">Email o usuario</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="remember">
                    <input type="checkbox" id="remember" name="remember" checked>
                    Recordar contraseña
                </label>
            </div>
            <div class="form-group">
                <button type="submit" formaction="Agenda.html">Iniciar sesión</button>
            </div>
            <div class="form-group">
                <a href="ReestablecerContrasena.HTML">¿Has olvidado tu contraseña?</a>
            </div>
            <div class="form-group">
                <a href="CrearUsuario.HTML">Registrarse</a>
            </div>
        </form>
    </div>
    <div class="inicio-button">
        <button onclick="window.location.href='Paginainicio.html'">Pagina de Inicio</button>
    </div>
</body>
</html>
